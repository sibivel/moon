<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #222;
        color: #ccc;
        font-family: 'Consolas', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      #emoji {
        font-size: 100px;
      }
      #phase {
        font-size: 24px;
      }
      #moonAge {
        font-size: 18px;
      }
    </style>
    <link id="favicon" rel="icon" href="" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="emoji"></div>
    <div id="phase"></div>
    <div id="moonAge"></div>
  </body>
  <script>
    $(document).ready(() => {
      function setEmojiFavicon(emoji) {
        const canvas = $('<canvas>').attr({ width: 64, height: 64 })[0];
        const ctx = canvas.getContext('2d');
        // Set font and draw emoji
        ctx.font = '48px serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(emoji, 32, 32);
        // Convert to a data URL and set as favicon
        const dataUrl = canvas.toDataURL();
        $('#favicon').attr('href', dataUrl);
      }
      const NEW_MOON_JD = 2451550.1;
      const UNIX_EPOCH_JD = 2440587.5;
      const CYCLE = 29.53059;
      const PART = CYCLE / 16;
      const PHASES = [
        { emoji: 'ðŸŒ‘', size: 1, name: 'New Moon' },
        { emoji: 'ðŸŒ’', size: 3, name: 'Waxing Crescent' },
        { emoji: 'ðŸŒ“', size: 5, name: 'First Quarter' },
        { emoji: 'ðŸŒ”', size: 7, name: 'Waxing Gibbous' },
        { emoji: 'ðŸŒ•', size: 9, name: 'Full Moon' },
        { emoji: 'ðŸŒ–', size: 11, name: 'Waning Gibbous' },
        { emoji: 'ðŸŒ—', size: 13, name: 'Last Quarter' },
        { emoji: 'ðŸŒ˜', size: 15, name: 'Waning Crescent' },
        { emoji: 'ðŸŒ‘', size: 16, name: 'Old Moon' },
      ];
      const daysSinceEpoch = new Date().getTime() / 86400000;
      const julianDate = daysSinceEpoch + UNIX_EPOCH_JD;
      const currentMoonAge = (julianDate - NEW_MOON_JD) % CYCLE;
      const phase = PHASES.filter((p) => currentMoonAge / PART < p.size)[0];

      const emoji = $('#emoji').text(phase.emoji);
      const phaseName = $('#phase').text(phase.name);
      const moonAge = $('#moonAge')
        .text(`Moon Age: ${currentMoonAge.toFixed(2)} days`)
        .css('fontSize', '18px');
      const favicon = $('#favicon');
      $('#emoji-text').text(phase.emoji);
      setEmojiFavicon(phase.emoji);

      document.title = phase.name;
    });
  </script>
</html>
